name: Security Checks

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: "0 2 * * 0" # Weekly on Sunday at 2 AM

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pdm install --dev --no-self

      - name: Run Bandit security scan
        run: |
          pdm run bandit -r src/ -f json -o bandit-report.json || true
          pdm run bandit -r src/ -ll --severity-level high

      - name: Run pip-audit for dependency vulnerabilities
        run: |
          pdm run pip-audit --format=json --output=pip-audit-report.json || true
          pdm run pip-audit --desc

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
